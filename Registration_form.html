<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class = "container mx-auto pt-5 w-50 bg-gradient "> 
    <h1>Register</h1>
    <form action="/action_page.php"> 
    <div class= "mt-3 mb-3" >
        <label for ="fname" class = "form-label">FirstName:</label>
        <input type="text" class ="form-control" placeholder="Enter your FirstName" name="fname" id="fname">
    
</div>

    <div class= "mt-3 mb-3">
        <label for ="lname" class = "form-label">LastName:</label>
        <input type="text" class ="form-control"  placeholder="Enter your LastName" name="lname" id="lname">
    </div>

    <div class= "mt-3 mb-3">
        <label for ="email" class = "form-label">Email:</label>
        <input type="email" class ="form-control" placeholder="Enter your Email" name="email" id="email">
    </div>

    <div class= "mt-3 mb-3">
        <label for ="pwd" class = "form-label">Password:</label>
        <input type="password" class ="form-control" placeholder="Enter your password" name="pswd" id="pwd">
    </div>

    <div class= "mt-3 mb-3">
        <label for ="mobilenumber" class = "form-label">Mobile Number:</label>
        <input type="number" class ="form-control" placeholder="Enter your Mobile number" name="mobilenumber" id="mobilenumber">
    </div>

    <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
    
    <button type ="submit" class = "mb-1 btn btn-primary">Submit</button>
</div>
</body>
</html>
