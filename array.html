<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>

 let text = "";
 const fruits = ["apple ", "orange ", "banana ", "cherry ", "kiwi ", "guava "];
 for (let i = 0; i < fruits.length; i++) {
 text += fruits[i]+ "\n";
 }
 //console.log(text);
 document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
